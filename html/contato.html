<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - AutoMax</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Entre em Contato</h2>

      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="nome" class="block text-gray-700 font-medium mb-1">Nome</label>
          <input type="text" id="nome" name="nome" required 
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-800 focus:outline-none">
        </div>

        <div>
          <label for="cpf" class="block text-gray-700 font-medium mb-1">CPF</label>
          <input type="text" id="cpf" name="cpf" required 
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-800 focus:outline-none">
        </div>

        <div>
          <label for="contato" class="block text-gray-700 font-medium mb-1">NÃºmero de Contato</label>
          <input type="tel" id="contato" name="contato" required 
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-800 focus:outline-none">
        </div>

        <div>
          <label for="motivo" class="block text-gray-700 font-medium mb-1">Motivo do Contato</label>
          <textarea id="motivo" name="motivo" rows="4" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-800 focus:outline-none"></textarea>
        </div>

        <button type="submit" 
                class="w-full bg-blue-800 hover:bg-blue-900 text-white py-2 rounded-lg font-semibold transition">
          Enviar
        </button>
      </form>
    </div>
  </div>

</body>
</html>
